<!DOCTYPE html>
<html>
<head>
    <title>Kanban Task Manager</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; display: flex; flex-direction: column; align-items: center; }
        .board { display: flex; gap: 20px; margin-top: 20px; }
        .column { border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 250px; min-height: 400px; }
        .column h2 { text-align: center; }
        .task { background: #f4f4f4; margin: 5px 0; padding: 8px; border-radius: 5px; cursor: grab; }
        .add-task { margin-top: 20px; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
<h1>Kanban Task Manager</h1>

<div class="add-task">
    <input type="text" id="taskTitle" placeholder="Task title">
    <input type="text" id="taskDesc" placeholder="Task description">
    <button id="addTaskBtn">Add Task</button>
</div>

<div class="board">
    <div class="column" id="TODO"><h2>TODO</h2></div>
    <div class="column" id="IN_PROGRESS"><h2>IN_PROGRESS</h2></div>
    <div class="column" id="DONE"><h2>DONE</h2></div>
</div>

<script>
    const socket = io(); // підключення через той же хост/порт
    const columns = {
        TODO: document.getElementById('TODO'),
        IN_PROGRESS: document.getElementById('IN_PROGRESS'),
        DONE: document.getElementById('DONE')
    };
    let tasks = [];

    async function fetchTasks() {
        const res = await fetch('/api/tasks');
        tasks = await res.json();
        renderTasks();
    }

    function renderTasks() {
        Object.values(columns).forEach(col => col.querySelectorAll('.task').forEach(t => t.remove()));

        tasks.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task';
            div.draggable = true;
            div.textContent = task.title;
            div.dataset.id = task.id;

            div.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', task.id);
            });

            columns[task.status].appendChild(div);
        });
    }

    document.getElementById('addTaskBtn').addEventListener('click', async () => {
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDesc').value;
        if (!title) return alert('Task title is required!');

        const res = await fetch('/api/tasks', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, description, status: 'TODO' })
        });
        const newTask = await res.json();
        socket.emit('task-updated', newTask);
        fetchTasks();
    });

    Object.values(columns).forEach(column => {
        column.addEventListener('dragover', (e) => e.preventDefault());
        column.addEventListener('drop', async (e) => {
            const taskId = e.dataTransfer.getData('text/plain');
            const task = tasks.find(t => t.id == taskId);
            task.status = column.id;

            const res = await fetch(`/api/tasks/${task.id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(task)
            });
            const updatedTask = await res.json();
            socket.emit('task-updated', updatedTask);
            fetchTasks();
        });
    });

    socket.on('task-updated', () => {
        fetchTasks();
    });

    fetchTasks();
</script>
</body>
</html>
